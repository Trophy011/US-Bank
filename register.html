<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - United State Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .hero-bg {
      background: linear-gradient(120deg, #003087 0%, #0072ce 100%);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-4">
      <div class="text-2xl font-extrabold text-blue-800">United State Bank</div>
    </div>
  </header>

  <section class="hero-bg text-white py-16">
    <div class="max-w-md mx-auto px-4 text-center">
      <h2 class="text-3xl font-bold mb-4">Open an Account</h2>
      <form class="bg-white text-left p-6 rounded-lg shadow-lg" style="color: black;" action="/register" method="POST">
        <input type="text" name="fullname" placeholder="Full Name" class="w-full mb-3 border px-4 py-2 rounded" required>
        <input type="email" name="email" placeholder="Email Address" class="w-full mb-3 border px-4 py-2 rounded" required>
        <input type="tel" name="phone" placeholder="Phone Number" class="w-full mb-3 border px-4 py-2 rounded" required>
        <input type="text" name="username" placeholder="Username" class="w-full mb-3 border px-4 py-2 rounded" required>
        <input type="password" name="password" placeholder="Password" class="w-full mb-3 border px-4 py-2 rounded" required>
        <input type="text" name="otp" placeholder="Enter OTP" class="block mb-2 font-medium">Enter OTP (Use 123456)</label>
<input type="text" name="otp" required class="w-full mb-4 border px-4 py-2 rounded">
        <button type="submit" class="w-full bg-blue-800 text-white py-2 rounded hover:bg-blue-900">Register & Verify</button>
        <p class="text-sm text-gray-600 mt-3">Already have an account? <a href="login.html" class="text-blue-200 underline">Login</a></p>
      </form>
    </div>
  </section>
</body>
</html>
