<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - United State Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .hero-bg {
      background: linear-gradient(120deg, #003087 0%, #0072ce 100%);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Top Navigation -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-4">
      <div class="text-2xl font-extrabold text-blue-800">United State Bank</div>
      <div class="flex space-x-3">
        <a href="index.html" class="text-blue-800 font-semibold hover:underline">Home</a>
        <a href="register.html" class="bg-blue-800 text-white px-4 py-2 rounded hover:bg-blue-900">Open Account</a>
      </div>
    </div>
  </header>

  <!-- Login Section -->
  <section class="hero-bg text-white py-16">
    <div class="max-w-md mx-auto px-4 text-center">
      <h2 class="text-3xl font-bold mb-4">Login to Your Account</h2>
      <form action="/login" method="POST" class="bg-white text-left p-6 rounded-lg shadow-lg" style="color: black;">
        <label class="block mb-2 font-medium">Email or Username</label>
        <input type="text" name="username" required class="w-full mb-4 border px-4 py-2 rounded" />

        <label class="block mb-2 font-medium">Password</label>
        <input type="password" name="password" required class="w-full mb-4 border px-4 py-2 rounded" />

        <button type="submit" class="w-full bg-blue-800 text-white py-2 rounded hover:bg-blue-900">Login</button>

        <p class="text-sm text-center mt-4 text-gray-700">Donâ€™t have an account?
          <a href="register.html" class="text-blue-700 hover:underline">Register now</a>
        </p>
      </form>
    </div>
  </section>

</body>
</html>
