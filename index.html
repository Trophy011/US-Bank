<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>United State Bank - Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <header class="bg-blue-900 text-white py-4 text-center text-2xl font-bold">
    United State Bank
  </header>
  <main class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-semibold mb-4">Login</h2>
    <form action="/login" method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Username or Email" required class="w-full border px-3 py-2 rounded">
      <input type="password" name="password" placeholder="Password" required class="w-full border px-3 py-2 rounded">
      <button class="w-full bg-blue-800 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600">Don't have an account? <a href="register.html" class="text-blue-700 underline">Sign up here</a></p>
  </main>
</body>
</html>
