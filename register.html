<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - United State Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <header class="bg-blue-900 text-white py-4 text-center text-2xl font-bold">
    United State Bank - Register
  </header>
  <main class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-semibold mb-4">Create Account</h2>
    <form action="/register" method="POST" class="space-y-4">
      <input type="text" name="fullname" placeholder="Full Name" required class="w-full border px-3 py-2 rounded">
      <input type="email" name="email" placeholder="Email Address" required class="w-full border px-3 py-2 rounded">
      <input type="tel" name="phone" placeholder="Phone Number" required class="w-full border px-3 py-2 rounded">
      <input type="text" name="username" placeholder="Username" required class="w-full border px-3 py-2 rounded">
      <input type="password" name="password" placeholder="Password" required class="w-full border px-3 py-2 rounded">
      <input type="text" name="otp" placeholder="Enter OTP" required class="w-full border px-3 py-2 rounded">
      <button class="w-full bg-blue-800 text-white py-2 rounded hover:bg-blue-700">Submit & Verify</button>
    </form>
  </main>
</body>
</html>
